<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>K w u r t y</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"

  </head>
  <body>
    <div class="wrapper">
      <header>
        <canvas id="canvas"></canvas>
        <div class="content">
          <span class="title">kwurty</span>
          <br />
        </div>
      </header>
      <div class="about">
        <div class="head">
          I'm an aspiring <span class="highlight">full stack developer</span>
        </div>

        <p>
          I spend my time building new websites and projects, while
          experimenting with new frameworks and applications. I am far from an
          expert, but I believe the practice makes perfect.
        </p>
      </div>
      <div class="portfolio">
        <h2>Portfolio section</h2>
        <div class="content" id="cards"></div>
      </div>
      <div class="contact">
        <div class="content" id="hello">
          <h1>Contact Section</h1>
        </div>
      </div>
      <footer>
        <div class="content" id="test"></div>
      </footer>
    </div>
    <script src="js.js"></script>
  </body>
</html>
